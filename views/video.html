{% extends "base.html" %} {% block main %}
<section>
  <h2>Video</h2>

  <p><a href="/video/{{ videoId }}" download>Download</a></p>

  {% if requesterOwnsVideo %}
  <form method="POST">
    <p><button id="delete-button">Delete</button></p>
  </form>
  {% endif %}

  <video controls width="638" src="/video/{{ videoId }}"></video>
</section>
{% endblock %}
